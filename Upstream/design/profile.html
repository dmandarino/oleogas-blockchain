  <body id="page-top">
    <div id="wrapper">
        <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0">
            <div class="container-fluid d-flex flex-column p-0">
                <a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#">
                    <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-oil-can"></i></div>
                    <div class="sidebar-brand-text mx-3"><span>Óleo &amp; Gás</span></div>
                </a>
                <hr class="sidebar-divider my-0">
                <ul class="nav navbar-nav text-light" id="accordionSidebar">
                    <li class="nav-item" role="presentation">
                      <a class="nav-link" href="index.html"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a>
                      <a class="nav-link" href="index_2.html"><i class="fas fa-pencil-alt"></i><span>Invest</span></a>
                      <a class="nav-link active" href="index_3.html"><i class="fas fa-tasks"></i><span>Allocate Investment</span></a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <div class="container-fluid">
                    <h3 class="text-dark mb-4" style="margin-top: 24px;">Allocate Investments</h3>
                    <div class="row mb-3">
                        <div class="col-lg-4">
                            <div class="card mb-3"></div>
                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <h6 class="text-primary font-weight-bold m-0">Categories</h6>
                                </div>
                                <div class="card-body">
                                    <h4 class="small font-weight-bold">Exploration<span class="float-right">20%</span></h4>
                                    <div class="progress progress-sm mb-3">
                                        <div class="progress-bar bg-danger" aria-valuenow="" aria-valuemin="0" aria-valuemax="100" style="width: 20%;"><span class="sr-only"></span></div>
                                    </div>
                                    <h4 class="small font-weight-bold">Development<span class="float-right"></span></h4>
                                    <div class="progress progress-sm mb-3">
                                        <div class="progress-bar bg-warning" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%;"><span class="sr-only"></span></div>
                                    </div>
                                    <h4 class="small font-weight-bold">Production<span class="float-right"></span></h4>
                                    <div class="progress progress-sm mb-3">
                                        <div class="progress-bar bg-primary" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"><span class="sr-only"></span></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                                <div class="col">
                                    <div class="card shadow mb-3">
                                        <div class="card-header py-3">
                                            <p class="text-primary m-0 font-weight-bold">Exploration</p>
                                        </div>
                                        <div class="card-body">
                                            <form id="#spendInExploration" onSubmit="App.spendInExploration(); return false;">
          <div class="form-group row">
            <select id="#explorationSelect" name="exploration" class="col-md-4 form-control">
              <option value="geology">Geologia</option>
              <option value="drilling">Perfuração</option>
            </select>
            <div class="col-md-6">
              <input type="text" class="form-control" id="exploration" placeholder="1000">
            </div>
          </div>
          <button class="btn btn-success" type="submit">Alocar Investimento</button>
          <br/><br/>
        </form> 
                                        </div>
                                    </div>
                                    <div class="card shadow" style="padding: 0;margin-bottom: 20px;">
                                        <div class="card-header py-3">
                                            <p class="text-primary m-0 font-weight-bold">Development</p>
                                        </div>
                                        <div class="card-body">
                                            <form id="#spendInDevelopment" onSubmit="App.spendInDevelopment(); return false;">
          <div class="form-group row">
            <select id="#developmentSelect" name="development" class="col-md-4 form-control">
              <option value="evaluation">Avaliação</option>
              <option value="engineering">Engenharia</option>
            </select>
            <div class="col-md-6">
              <input type="text" class="form-control" id="development" placeholder="1000">
            </div>
          </div>
          <button class="btn btn-success" type="submit">Alocar Investimento</button>
          <br/><br/>
        </form> 
                                        </div>
                                    </div>
                                    <div class="card shadow">
                                        <div class="card-header py-3">
                                            <p class="text-primary m-0 font-weight-bold">Production</p>
                                        </div>
                                        <div class="card-body">
                                            <form id="#spendInProduction" onSubmit="App.spendInProduction(); return false;">
          <div class="form-group row">
            <select id="#productionSelect" name="production" class="col-md-4 form-control">
              <option value="mobilization">Mobilização</option>
              <option value="prod">Produção</option>
              <option value="monitoring">Monitoramento</option>
            </select>
            <div class="col-md-6">
              <input type="text" class="form-control" id="production" placeholder="1000">
            </div>
          </div>
          <button class="btn btn-success" type="submit">Alocar Investimento</button>
          <br/><br/>
        </form> 
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card shadow mb-5"></div>
                </div>
            </div>
            <footer class="bg-white sticky-footer">

        </div></div>
