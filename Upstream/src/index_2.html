<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Certidão de Nascimento</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
  </head>
  <body style="background-color: #ccc; color: #333;">
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
        <a class="navbar-brand" href="#" onClick="javascript:window.location.reload();">Criar</a>
        <!-- <a class="navbar-brand" href="list.html">Lista</a> -->
        </div>
        <form class="navbar-form navbar-right " onSubmit="App.searchCertificate(); return false;">
          <div class="form-group">
            <input type="text" class="form-control" id="searchID" placeholder="Buscar">
          </div>
          <button type="submit" class="btn btn-default">Buscar</button>
        </form>
      </div>
    </nav>
    <div class="container" style="width: 860px; background-color: #d8dcc3;">
      <div class="row col-lg-12">
        <h1 class="text-center">Óleao e Gás - UPSTREAM</h1>
        <p id="certificateCode" style="font-weight: bold; font-size: 16px;" class="text-center"></p>
        <hr/>
        <br/>      
        <p id="amountValue" class="text-center"></p>
        <form id="#certificateForm" onSubmit="App.createCertificate(); return false;">
          <div class="form-group row">
            <label for="name" class="col-md-2 col-form-label">Investir</label>
            <div class="col-md-10">
              <input type="text" class="form-control" id="name" placeholder="Nome">
            </div>
          </div>
          <p id="accountAddress" class="text-center"></p>
          <br/>
          <button class="btn btn-success" type="submit">Criar Certidão</button>
          <br/><br/>
        </form>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
