  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="fonts/fontawesome-all.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>

  <body id="page-top">
    <div id="wrapper">
        <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0">
            <div class="container-fluid d-flex flex-column p-0">
                <a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#">
                    <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-oil-can"></i></div>
                    <div class="sidebar-brand-text mx-3"><span>Óleo &amp; Gás</span></div>
                </a>
                <hr class="sidebar-divider my-0">
                <ul class="nav navbar-nav text-light" id="accordionSidebar">
                    <li class="nav-item" role="presentation">
                      <a class="nav-link active" href="index.html"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a>
                      <a class="nav-link" href="investments.html"><i class="fas fa-pencil-alt"></i><span>Invest</span></a>
                      <a class="nav-link" href="spendings.html"><i class="fas fa-tasks"></i><span>Allocate Investment</span></a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <div class="container-fluid" style="padding: 24px;">
                    <div class="d-sm-flex justify-content-between align-items-center mb-4">
                        <h3 class="text-dark mb-0">Dashboard</h3>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-xl-3 mb-4">
                            <div class="card shadow border-left-danger py-2">
                                <div class="card-body">
                                    <div class="row align-items-center no-gutters">
                                        <div class="col mr-2">
                                            <div class="text-uppercase text-danger font-weight-bold text-xs mb-1"><span>Expenses</span></div>
                                            <div class="text-dark font-weight-bold h5 mb-0"><span id="totalExpenses"></span></div>
                                        </div>
                                        <div class="col-auto"><i class="fas fa-money-check-alt fa-2x text-gray-300"></i></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-xl-3 mb-4">
                            <div class="card shadow border-left-success py-2">
                                <div class="card-body">
                                    <div class="row align-items-center no-gutters">
                                        <div class="col mr-2">
                                            <div class="text-uppercase text-success font-weight-bold text-xs mb-1"><span>Investments</span></div>
                                            <div class="text-dark font-weight-bold h5 mb-0"><span id="totalInvestment"></span></div>
                                        </div>
                                        <div class="col-auto"><i class="fas fa-dollar-sign fa-2x text-gray-300"></i></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-xl-3 mb-4">
                            <div class="card shadow border-left-info py-2">
                                <div class="card-body">
                                    <div class="row align-items-center no-gutters">
                                        <div class="col mr-2">
                                            <div class="text-uppercase text-info font-weight-bold text-xs mb-1"><span>Earnings</span></div>
                                            <div class="text-dark font-weight-bold h5 mb-0"><span id="totalEarning"></span></div>
                                        </div>
                                        <div class="col-auto"><i class="fas fa-tint fa-2x text-gray-300"></i></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-xl-3 mb-4"></div>
                    </div>
                    <div class="row">
                        <div class="col-lg-7 col-xl-8">
                            <div class="card shadow mb-4">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h6 class="text-primary font-weight-bold m-0">Earnings Overview</h6>
                                </div>
                                <div class="card-body">
                                    <div class="chart-area"><canvas id="chartTimelineContainer"></canvas></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-5 col-xl-4">
                            <div class="card shadow mb-4">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h6 class="text-primary font-weight-bold m-0">Revenue Sources</h6>
                                </div>
                                <div class="card-body">
                                    <div class="chart-area"><canvas id="chartContainer"></canvas></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col"></div>
                </div>
            </div>
        </div>
        <footer class="bg-white sticky-footer">
