<!DOCTYPE html>
<html lang="pt-br">
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Óleo e Gás - UPSTREAM</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css"> 
  </head>
  
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
        <a class="navbar-brand" href="#" onClick="javascript:window.location.reload();">Criar</a>
        <!-- <a class="navbar-brand" href="list.html">Lista</a> -->
        </div>
        <form class="navbar-form navbar-right " onSubmit="App.searchCertificate(); return false;">
          <div class="form-group">
            <input type="text" class="form-control" id="searchID" placeholder="Buscar">
          </div>
          <button type="submit" class="btn btn-default">Buscar</button>
        </form>
      </div>
    </nav>
    <div class="container verde">
      <div class="row col-lg-12">
        <h1 class="text-center">Óleo e Gás - UPSTREAM</h1>
        <p id="certificateCode" style="font-weight: bold; font-size: 16px;" class="text-center"></p>
        <hr/>
        <br/>      
        <p id="amountValue" class="text-center"></p>
      </div>
      <div class="row col-lg-12">
        <form id="#spendInExploration" onSubmit="App.spendInExploration(); return false;">
          <div class="form-group row">
            <select id="#explorationSelect" name="exploration" class="col-md-4 form-control">
              <option value="geology">Geologia</option>
              <option value="drilling">Perfuração</option>
            </select>
            <div class="col-md-6">
              <input type="text" class="form-control" id="exploration" placeholder="1000">
            </div>
          </div>
          <button class="btn btn-success" type="submit">Alocar Investimento</button>
          <br/><br/>
        </form> 
      </div>   
      <div class="row col-lg-12">
        <form id="#spendInDevelopment" onSubmit="App.spendInDevelopment(); return false;">
          <div class="form-group row">
            <select id="#developmentSelect" name="development" class="col-md-4 form-control">
              <option value="evaluation">Avaliação</option>
              <option value="engineering">Engenharia</option>
            </select>
            <div class="col-md-6">
              <input type="text" class="form-control" id="development" placeholder="1000">
            </div>
          </div>
          <button class="btn btn-success" type="submit">Alocar Investimento</button>
          <br/><br/>
        </form> 
      </div>
      <div class="row col-lg-12">
        <form id="#spendInProduction" onSubmit="App.spendInProduction(); return false;">
          <div class="form-group row">
            <select id="#productionSelect" name="production" class="col-md-4 form-control">
              <option value="mobilization">Mobilização</option>
              <option value="prod">Produção</option>
              <option value="monitoring">Monitoramento</option>
            </select>
            <div class="col-md-6">
              <input type="text" class="form-control" id="production" placeholder="1000">
            </div>
          </div>
          <button class="btn btn-success" type="submit">Alocar Investimento</button>
          <br/><br/>
        </form> 
      </div>
      <br/>
      <p id="accountAddress" class="text-center"></p>       
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="js/bootstrap.min.js"></script>
    <script src="js/chart.min.js"></script>
    <script src="js/bs-init.js"></script>
    <script src="js/theme.js"></script>

    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app_investments.js"></script>
  </body>
</html>
